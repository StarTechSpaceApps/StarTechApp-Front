@for(answer of answers; track $index){
<div class="card m-5">
    <h5 class="text-success">ABOUT CLIMATE ACTION</h5>
    <p class="card-title py-3 pb-2">{{ answer.explanation.text}}</p>
    <p class="fw-bold">More info:</p><a class="card-text"> {{ answer.explanation.link }}</a>
    <button class="btn btn-outline-dark mt-3" (click)="closeModal()">Next Question!</button>
</div>
}
