<app-score [score]="score" [highScore]="highScore" [lives]="lives"></app-score>

<div class="row justify-content-center">
  <div class="col-sm-6 mb-3 mb-sm-0">
    <div *ngFor="let question of questions">
      <div class="card">
        <div class="card-body p-5 text-center">
          <h3 class="card-title">{{ question.id}}</h3>
        </div>
        <div class="card-body p-5 text-center">
        </div>
        <div class="d-grid p-3 mb-4">
          <a class="btn btn-outline-primary mb-4" (click)="showAnswer()">correctAnswer</a>
          <a class="btn btn-outline-primary" (click)="showAnswer()">wrongAnwer</a>
        </div>
      </div>
    </div>
  </div>
</div>
