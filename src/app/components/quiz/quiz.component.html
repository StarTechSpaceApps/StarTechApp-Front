<div class="row justify-content-center">
  <div class="col-sm-6 mb-3 mb-sm-0">
    @for(question of questions; track $index){
      <div class="background-image" [ngStyle]="{'background-image': 'url(' + question.correctAnswer.image + ')'}"></div>

      <div class="bg-black p-5">
        <h5 class="text-light">{{ question.statement }}</h5>
        <a class="btn btn-outline-light me-3" (click)="showAnswer(question.id)">{{ question.wrongAnswer.text }}</a>
        <a class="btn btn-outline-light" (click)="showAnswer(question.id)">{{ question.correctAnswer.text }}</a>
      </div>
      <div class="background-image" [ngStyle]="{'background-image': 'url(' + question.wrongAnswer.image + ')'}"></div>

    }
  </div>
</div>
